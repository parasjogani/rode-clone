<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rode Clone</title>
    <script>
        tailwind.config ={
            theme:{
                extend: { 
                colors: {             
                    mytextred :"#d71622",
                    mygray :"#ad9970",
                },
                
                } 
            }
        }
    </script>
</head>
<body>

    <!-- header section -->
    <section>
        <div class="mx-auto container flex items-center justify-between p-5">
            <div class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </div>

            <a href="#">
                <img class="w-[100px]" src="./assets/rode logo.svg" alt="logo">
            </a>

            <ul class="hidden md:flex space-x-8">
                <li class="text-gray-600 hover:text-black">PRODUCTS</li>
                <li class="text-gray-600 hover:text-black">USER GUIDES</li>
                <li class="text-gray-600 hover:text-black">SOLUTIONS</li>
                <li class="text-gray-600 hover:text-black">APPAREL</li>
                <li class="text-gray-600 hover:text-black">SUPPORT</li>
            </ul>
            <div>
                <img class="w-[36px]" src="./assets/search.png" alt="search">
            </div>
        </div>        
    </section>
    
</body>
</html>
